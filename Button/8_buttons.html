<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="https://kit.fontawesome.com/6035da6ea1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h2 class="display-4 text-center mb-5">Buttons & Buttons Group</h2>
    <div class="container">
        <!--####################START HERE####################-->

        <!-- BUTTONS -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>

        <br><br>

        <!-- BUTTONS TAGS -->
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-success" type="submit">Button</button>
        <input class="btn btn-warning" type="button" value="input">
        <input class="btn btn-danger" type="submit" value="submit">
        <input class="btn btn-info" type="reset" value="reset">

        <br><br>

        <!-- OUTLINE BUTTONS -->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>

        <br><br>

        <!-- BUTTON SIZES -->
        <button class="btn btn-primary btn-lg" type="button"><i class="fas fa-user"></i> Large button</button>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
        <br><br>
        <button class="btn btn-primary btn-block" type="button">Block level button</button>

        <br><br>

        <!-- STATES -->
        <button class="btn btn-danger"type="button">Regular Button</button>
        <button class="btn btn-danger active"type="button">Active Button</button>
        <button class="btn btn-danger disabled"type="button">Disabled Button</button>

        <button  type="button" class="btn btn-primary mt-2 btn-toggle" data-toggle="button">Toggle State</button>

        <br><br>

        <!-- BUTTON DROPDOWNS -->
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">My Dropdown</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Tow</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

        <br><br>

        <!-- SPLIT DROPDOWNS -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">My Button</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle Dropdown</span>
            </button>

        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link One</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Link Four</a>
        </div>
        </div>

        <br><br>

        <!-- BUTTON GROUPS -->
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">Left</button>
            <button class="btn btn-primary" type="button">Middle</button>
            <button class="btn btn-secondary" type="button">Right</button>
        </div>

        <br><br>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
                <button class="btn btn-primary" type="button">4</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">5</button>
                <button class="btn btn-primary" type="button">6</button>
                <button class="btn btn-primary" type="button">7</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">8</button>
            </div>
        </div>

        <br><br>

        <div class="btn-group-vertical">
            <button class="btn btn-success" type="button">Left</button>
            <button class="btn btn-warning" type="button">Middle</button>
            <button class="btn btn-success" type="button">Right</button>
        </div>
    </div><!-- ./container -->

    <div style="margin-top: 500px;"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
