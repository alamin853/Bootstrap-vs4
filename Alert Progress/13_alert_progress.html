<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="display-4 text-center my-5">Alert % Progress Bars</h1>
    <div class="container">
        <!--####################Start Here####################-->
        
        <!-- Alert -->
        <div class="alert alert-success">
            <strong>Success</strong> blog post added <a class="alert-link" href="#">check it out</a>
        </div>
        <div class="alert alert-info">
            <strong>Attection</strong> You have a new message <a class="alert-link" href="#">check it out</a>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong> Please check the log files <a class="alert-link" href="#">check it out</a>
        </div>
        <div class="alert alert-danger">
            <h4>There's a Problem</h4>
            <strong>Error</strong> Database update failed <a class="alert-link" href="#">check it out</a>
        </div>

        <!-- Dismissable -->
        <div class="alert alert-success alert-dismissable fade show">
            <button class="close" data-dismiss="alert" type="button">
                <span>&times;</span>
            </button>
            <strong>Success</strong> blog post added <a class="alert-link" href="#">check it out</a>
        </div>

        <br><br>

        <!-- Progress Bars -->
        <div class="progress">
            <div class="progress-bar" style="width: 30%">Alamin</div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar" style="width: 25%;">25%</div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 50%">50%</div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar bg-info" style="width: 75%">75%</div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar bg-warning text-dark" style="width: 100%">100%</div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 75%"></div>
        </div>

        <br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3" style="width: 85%">Bootstrap</div>
        </div>


    </div>

    <div style="margin-top: 100px;"></div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
